<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debtratio</title>
    <!-- <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script> -->
    <!-- <script src="echarts.min.js"></script> -->
    
         
            
</head>
<body>
    <!-- <script type="text/javascript" src="js/echarts.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <h3>負債比 / {{code_template}}</h3>
    <div id="main" style="width: 100%; height:280px;"></div>
        <!-- <canvas id="main" width='1000' height='500' style="display:block; height:250px ;width:500px;"></canvas> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        
        
        <script type="text/javascript">

            
            // const cors = 'https://cors-anywhere.herokuapp.com/';
            // const url = 'http://localhost:8000/1';
            $.getJSON("http://localhost:8000/getdebtratio/{{code_template}}",function(json){
                console.log(json);


                // var label = json.map(function(item){
                //     return item.label;
                // });


                var value = json.map(function(item){
                    return item.value;
                });
                
                var labels = json.map(function(item){
                    return item.labels;
                });


                var chartDom = document.getElementById('main');
                var myChart = echarts.init(chartDom);
                // var myChart = echarts.init(chartDom, 'dark'); <--黑色背景-->
                var option;

                option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            dataView: {show: true, readOnly: true},
                            magicType: {show: true, type: ['line', 'bar']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    grid:{
                            left:'15%',//组件距离容器左边的距离
                            right:'10%',
                            bottom:'10%',
                            },
                    legend: {
                        data: ['netincome', 'grown']
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: labels,
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: '負債比',
                            // min: 0,
                            // max: 250,
                            // interval: 1000000,
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                    ],
                    series: [
                        {
                            name: '負債比',
                            type: 'line',
                            data: value,
                            smooth:true
                        },
                        // {
                        //     name: '淨利成長',
                        //     type: 'line',
                        //     yAxisIndex: 1,
                        //     data: grown,
                        //     smooth:true
                        // }
                    ]
                };
                            myChart.setOption(option);
                            window.onresize = function(){
                            myChart.resize();}

            })
            
                

        </script>
    </div>






</body>
</html>
